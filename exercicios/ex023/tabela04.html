<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando Celulas</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        table{
            position: absolute;
            border-collapse: collapse;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        td{
            border: 2px solid black;
            text-align: center;
            width: 50px;
            height: 50px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
