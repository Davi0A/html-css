<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font: normal normal 1em Arial, Helvetica, sans-serif;
        }

        th, td{
            border: 2px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Jogo</th>
                <th>Lançamento</th>
                <th>tamanho</th>
            </tr>
        </thead>
        <tbody>
           <tr>
            <td>Fortnite</td>
            <td>2011</td>
            <td>26 GB</td>
           </tr>
           <tr>
            <td>PUBG</td>
            <td>2017</td>
            <td>30 GB</td>
           </tr>
           <tr>
            <td>Mário Bros</td>
            <td>1985</td>
            <td>40 KB</td>
           </tr>
           <tr>
            <td>Crash Bandicoot</td>
            <td>2000</td>
            <td>24,9 GB</td>
           </tr>
           <tr>
            <td>God of War</td>
            <td>2005</td>
            <td>75 GB</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
